<div>
  <button mat-button (click)="addCourse()" color="primary">新增选课</button>
  <button mat-button [disabled]="started" (click)="courseService.start()"><i class="fas fa-play"></i>启动</button>
  <button mat-button [disabled]="!started" (click)="courseService.pause()"><i class="fas fa-pause"></i>暂停</button>

  <table mat-table [dataSource]="courses">
    <ng-container matColumnDef="no">
      <th style="width: 300px" mat-header-cell *matHeaderCellDef>课程编号</th>
      <td mat-cell *matCellDef="let course">{{course.no}} </td>
    </ng-container>

    <ng-container matColumnDef="times">
      <th style="width: 100px" mat-header-cell *matHeaderCellDef>尝试次数</th>
      <td mat-cell *matCellDef="let course">{{course.times}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th style="width: 200px" mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let course">
        <button mat-button (click)="deleteCourse(course.no)" color="warn">删除</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
